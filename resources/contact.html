			<div class="col-10 col-md-5 divbod">
				<h3 class="text-center py-4 sub2">Location Map</h3>
				<iframe id="gmap_canvas" src="https://maps.google.com/maps?q=ayala%20tri&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
			</div>

				<h3 class="text-center py-4 sub2">Contact Us!</h3>
				<form class="mx-3 pb-5">
					<div class="form-group">
						<label for="txt-username">Name:</label>
						<input type="text" name="name" id="txt-username" placeholder="Enter Full Name" class="form-control">
					</div>
					<div class="form-group">
						<label for="txt-email">Email:</label>
						<input type="email" name="email" id="txt-email" placeholder="name@example.com" class="form-control">
					</div>					
					<div class="form-group">
						<label for="txt-message">Message:</label>
						<textarea class="form-control" id="txt-message" rows="4"></textarea>
					</div>
					<button type="submit" class="btn btn-block btncolor">
						Submit
					</button>					
				</form>
			</div>
